<polymer-element name="livepal-ui" attributes="">

  <template>

    <core-style ref="livepal-ui"></core-style>
    <core-toolbar id="toolbar"><h1>livepal</h1></core-toolbar>
    <core-animated-pages transitions="cross-fade" selected="{{ selected }}" selectedindex="0" id="main">
      <section id="section1">
        <div id="card1" data-target="1" cross-fade on-tap="{{ change }}"></div>
      </section>
      <section id="section2">
        <div id="card2" data-target="0" cross-fade on-tap="{{ change }}"></div>
      </section>
    </core-animated-pages>

  </template>

</polymer-element>
