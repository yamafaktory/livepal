<polymer-element name="livepal-ui">

  <template>

  <core-style ref="livepal-ui"></core-style>

    <core-toolbar id="toolbar" horizontal center-justified layout>
      <h1>livepal</h1>
    </core-toolbar>

    <core-animated-pages transitions="slide-down slide-up" selected="{{selected}}" selectedindex="0" id="main" on-core-animated-pages-transition-end="{{complete}}" flex>

      <section>
        <div id="personae" slide-down>
          <paper-input id="username" floatingLabel="true" label="Username" required error="Username is mandatory (5 to 20 alphanumeric characters)" pattern="^\w{5,20}$"></paper-input>
          <paper-fab icon="done" disabled?="{{$.username.inputValue.length < 5 || $.username.inputValue.length > 20}}" on-tap="{{switch}}" data-target="1" class="lime"></paper-fab>
        </div>
      </section>

      <section>
        <div id="card2" data-target="0" slide-up on-tap="{{switch}}">
          Test
        </div>
      </section>

    </core-animated-pages>

  </template>

</polymer-element>
